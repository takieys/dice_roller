<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Roller</title>
  </head>
  <body>
    <label for="roll-die">Enter a number of dice:</label>
    <input type="number" id="roll-die" />
    <button id="roll-button" type="button">Roll!</button>
    <div>
      <p id="total">Total:</p>
    </div>
    <button id="show-button" type="button">Show All Rolls</button>
    <div>
      <ol id="all-rolls"></ol>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
